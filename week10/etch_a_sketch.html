<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="etch_a_sketch.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div  class="header">
        <h6>Select Size</h6>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class ="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-warning" onclick="setColor('random')">Random</button>
        <button class="btn btn-primary" onclick="resetBoard()">Reset</button>"
    </div>
    <script src="etch_a_sketch.js"></script>
</body>
</html>
